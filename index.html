<html>
<head>
  <style>
    #twitch-embed{
      width: 80%;
      height: 100%;
      float: left;
    }
    #chat-embed{
      width:20%;
      height:100%;
      float: right;
    }
    </style>
</head>
<body>
  <!-- Add a placeholder for the Twitch embed -->
  <div id="twitch-embed"></div>
  <iframe id="chat_embed" src="https://www.twitch.tv/embed/japanese_restream/chat?parent=fusowasedr09%2Egithub%2Eio"></iframe>
  <!-- Load the Twitch embed script -->
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>

  <!-- Create a Twitch.Player object. This will render within the placeholder div -->
  <script type="text/javascript">
  new Twitch.Player("twitch-embed", {
    width: "100%",
    height: "100%",
    layout: "video", 
    channel: "esamarathon"
    });
</script>
</body>
</html>
